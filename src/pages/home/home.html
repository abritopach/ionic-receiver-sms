<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic SMS Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini [disabled]="!isApp" (click)="onClickSMSList()">
      <ion-icon name="list-box">
          <ion-badge class="sms-badge" color="danger" *ngIf="countNewSMSs != 0">{{countNewSMSs}}</ion-badge>
      </ion-icon>
    </button>
  </ion-fab>
  <ion-card>
    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input [(ngModel)]="text.number" type="tel" [textMask]="{mask: masks.phoneNumber}" (ionChange)='onChangePhone()'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-textarea [(ngModel)]="text.message" (click)="onClickMessage()"></ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button icon-left clear item-right (click)="sendTextMessage()" [disabled]="!isApp">
      <ion-icon name="checkmark"></ion-icon>
      Send
    </button>
    </ion-item>
  </ion-card>
</ion-content>
